<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/payment/static/payment.css">
    <script src="/payment/static/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            
            <img src="/payment/static/{{.Logo}}"></img>
        </div>
        <div class="text">
            <h3>
                {{ .Message }}
            </h3>
        </div>
        <div class="info">
            <div class="info_text">
                <p>
                    {{.Ref}}
                </p>
                <p>
                    : کد رهگیری
                </p>
            </div>
            <div class="info_text">
                <p>
                    {{.Price}}
                </p>
                <p>
                    : هزینه
                </p>
            </div>
            <div class="info_text">
                <p>
                    {{.Type}}
                </p>
                <p>
                    : نوع اشتراک
                </p>
            </div>
        </div>
        <div >
            <a href="fitex://checkpayment/"  class="butn">بازگشت به اپلیکیشن</a>
        </div>
    </div>
</body>

</html>
